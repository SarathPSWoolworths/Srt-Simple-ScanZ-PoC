<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile>
    <h4>Simple ScanZ</h4>
  </mat-grid-tile>
  <mat-grid-tile> <input type="file" accept="image/*" (change)="readURL($event);" capture="user">
  </mat-grid-tile>
  <mat-grid-tile>
    @if(imageSrc){ <img id="blah" [src]="imageSrc" width="300px" alt="your image" />}
  </mat-grid-tile>
  <mat-grid-tile> @if (imageSrc) { <button mat-raised-button>Submit</button>}</mat-grid-tile>
</mat-grid-list>
